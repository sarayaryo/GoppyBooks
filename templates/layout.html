<!-- layout.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li><img src="{{ book['画像URL'] }}" alt="画像"> by {{ book['タイトル'] }} by {{ book['著者'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>

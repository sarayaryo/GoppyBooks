{% extends "base.html" %}
{% block content %}
  <h1>Borrow Book</h1>
  <form method="POST" action="{{ url_for('main.borrow') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.book_id.label }} {{ form.book_id(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}

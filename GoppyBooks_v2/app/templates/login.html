{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }} {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}

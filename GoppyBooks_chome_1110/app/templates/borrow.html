{% extends "base.html" %}
{% block content %}
  <h1>Borrow Book</h1>
  <form id="borrowForm" method="POST" action="{{ url_for('main.borrow') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.book_id.label }} {{ form.book_id(class="form-control") }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" onclick="return confirmBorrow()">借りる</button>
    </div>
  </form>

{% endblock %}

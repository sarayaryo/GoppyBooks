{% extends "base.html" %}

{% block content %}
  <h1>My Page</h1>
  <h2>Borrowed Books</h2>
  <ul>
    {% for borrow in borrowed_books %}
      <li>
        {{ borrow.book.title }} by {{ borrow.book.authors }}
        <form method="POST" action="{{ url_for('main.return_book', borrow_id=borrow.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-danger" onclick="return confirmReturn()">Return</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <script>
    function confirmReturn() {
      return confirm("本を返却しますか？");
    }
  </script>
{% endblock %}

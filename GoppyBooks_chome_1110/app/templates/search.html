{% extends "base.html" %}
{% block content %}
  <h1>Search Books</h1>
  <form method="POST" action="{{ url_for('main.search') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.search_query.label }} {{ form.search_query(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
